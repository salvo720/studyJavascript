    <div id="map"></div>

    <div class="concktailContainer">
        <div class="cocktails"></div>
    </div>


    <script>
        /*
        commentato perche genera un errore perche manco le apikey 
        let map = L.mapquest.map('map',{
            center : [53,-2],
            layers : L.mapquest.tileLayer('map'),
            zoom:12
        });
        */
        /*
            2) Compito finale , dal sito di cocktail DB leggere la documentazione , e mandare a schermo 
            le immagini e al click sull'immagine andare a su un altra pagina con le info del cocktail 
        */
        let cocktails = document.querySelector(".cocktails");
        let urlCocktailDb = "https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita";
        fetch(urlCocktailDb)
            .then(response => response.json())
            .then(json => {
                console.log("json ", json.drinks)

                json.drinks.forEach(drink => {
                    let a = document.createElement("a");
                    let dd = document.createElement("dd");
                    let ddMain = document.createElement("dd");
                    let dt1 = document.createElement("dt");
                    let dt2 = document.createElement("dt");
                    let img = document.createElement("img");

                    img.src = drink.strDrinkThumb
                    a.href="#";
                    img.height = 175;
                    img.width = 260;
                    dt1.textContent = drink.idDrink + " " + drink.strDrink + " " + drink.strAlcoholic
                    dt2.textContent = img.alt = drink.strDrink
                    a.appendChild(img);
                    dd.appendChild(a);
                    ddMain.appendChild(dt1);
                    ddMain.appendChild(dt2);
                    ddMain.appendChild(dd);
                    cocktails.appendChild(ddMain);
                });

            });
    </script>
