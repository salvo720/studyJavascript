    - 1) che cosa sono le web api ? 
    gli api sono come una presa della corrente e per fornire energia ad un apparecchio ,
    ci basta attare la spina e la corrente arriva all'apparecchio , senza risistemare ogni volta i cavi , 
    ma ci basta attarli 1 sola volta per andare . 
    quindi qualcuno ha fatto una parte di lavoro e l'ha resa disponibile per tutti , tramite  un astrazione di molte cose 
    in cui le persono gi altri sviluppatori possono attarsi . 



    - 2) quali sono i tipi di api : client side e server side 
    gli api possono essere di 2 tipi : browser o third party 
    1) browser : sono api che sono presenti nel browser , e codice javascript che e stato 
    scritto dentro il browser , ed e un piccolo layer sopra a javascript che ci permette di eseguire alcune cose ,
    per questo con browser diversi alcune cose non possiamo farle perhce non dipendono da javascript ma da chi ha fatto il browser .
    quindi sono api in cui ci attacchiamo attraverso il browser che utilizziamo.
    2) third party : sono api che ci permettono di incorporare ad esempio twitter , si chiamano di terze parti perche abbiamo : 
    1) l'utente che usa il browser 
    2) il browser 
    3) i servizi esterni che si possono integrare come ad esempio twitter 



    - 3) javascript disinzioni delle 5 categorie 
    javascript si puo dividere in 5 categorie e sono : 
    1) Javascript : lingiaggio ad alto livello che usiamo quando scriviamo del codice 
    2) Api Browser : che sono le funzionalita che sono construite all'interno del browser e 
    ci aiutano a implementare delle funzionalita con piu sempilicata  
    3) Third Party Api : gli api di terze parti sono : twitter , facebook , ecc .... , e li usaimo per comunicare con le loro applicazioni 
    4) Le librerie : ad esempio jquery , le librerie sono un insieme di file e di funzione , jquery andava a rendere il lavoro sul Dom per la 
    modifica dell'Html e lo stile con delle funzioni piu semplici e veloci rispetto a javascript , oggi si puo fare tutto in javascript . 
    le librerie sono un insieme di funzioni e file che ci aiutano a non riscrivere ogni volta lo stesso codice ma ci rifacciamo alle librerie
    5) Framework : sono delle nuove tecnologie , a parte che si basano su javascript e molto spesso fanno un pacchetto comprensivo con javascript html , css . 
    che combina piu cose per costrure da 0 delle applicazioni
