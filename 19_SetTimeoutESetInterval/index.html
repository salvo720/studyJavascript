    <!--   19 - Set Timeout e Set Interval  -->
    <!--   19_SetTimeoutESetInterval  -->

    <!-- 
    1) setTimeout (funzione , tempo di attessa ) e clearTimeout()
    2) setIntervarl e clearInterval()

    setTimeout vs  setIntervarl qual e la differenza ? 
    - setTimeout e un tempo di attesa del programma che non viene ripetuto nel tempo
    - setIntervarl e un intervall di attessa che si ripete nel tempo 

  
    

    
 -->



 <button id="primo"> primo</button>
 <button id="secondo"> secondo</button>
    
    <p id="demo"> Orologio : </p>


    <script>

        let prova = setTimeout(saluta, 5000);
        const btnPrimo = document.getElementById('primo');
        const btnSecondo = document.querySelector('secondo');

        function saluta() {
            alert("ciao sono in timeout");
        }

        btnPrimo.addEventListener('click', () => {
            clearTimeout(prova);
        });


        function displayTime() {
            let date = new Date();
            console.log(date);
            let time = date.toLocaleDateString();
            document.getElementById('demo').textContent = time;
        }

        const createClock = setInterval(displayTime, 1000) // nel setInterval il numero in millisecondi indica ogni quanto eseguire qullo passato al setInterval 
        
        btnSecondo.addEventListener('click', () => {
            clearTimeout(createClock);
        });

    </script>
