    - 1) Window e DOM :
    Ecco cosa possiamo prendere tramite le web api : 
    1) il document : prendendo il document possiamo andare a cambiare gil elemnti html o aggiungerne altri 
    2) la window : la gradezza del viewport della tab , possiamo andare a prendere e modificare l'altezza , la larghezza ecc ..
    3) il navigator : il navigator e come se fosse una cosa astratta , dal navigator possiamo andare a prendere elementi come la lingua preferita e le preferenze 

    il Dom e il document object model , ovvero la gerarchia dei nodi proveninti dal nostro file html  
    un nodo del Dom puo contenere :
    1) Root node : e il tag Html ed e la radice di tutto 
    2) Child node : un nodo dentro un altro ad esempio dal nodo html i child node sono i nodi : head e body 
    3)  Descendent node : un nodo dentro un altro , ad esempio nella struttura Html > Body > div :
      3.1) HTML E IL NODO ROOT  , 
      3.2) BODY e il nodo child di Html 
      3.3) DIV e il descentant di Html e child di body 
    4) Parent node : un nodo dentro un altro , e da quello dentro saliamo verso il nodo padre 
    o di livello superiore , ad esempio HTML e il parent di Body
    5) Sibling node : i nodi si possono definire siblings quando sono sullo stesso livello ad 
    esempio nella struttura  Html > body > div = p :
    div e p sono siblings o fratelli eprche sono sullo stesso livello 


   



 -->



    <button id="bottone" class="prova"> Bottone </button>
    <div class="prova"></div>
    <span class="prova"> </span>


    <script>
        /*
        -  2) Prendere elementi Del Dom 
        */

        let x = document.getElementById('bottone'); // restituisce solo 1 elemento 

        // usando il query selector possiamo usare il # per gli id e il . per le classi 
        // , quando non vengono usati indica che stiamo usando un tag html 
        let y = document.querySelector('button'); // restituisce solo 1 elemto 
        let z = document.querySelector('#bottone');
        let k = document.querySelector('.prova');

        let w = document.querySelectorAll('.prova'); // restituisce un array di elemnti 
        console.log('w :',w)

        let j = document.getElementsByClassName('prova'); // restituisce un array di elemnti 
        console.log('j :',j)

        // Creare nuovi nodi 
        const div = document.querySelector('div');
        const paragrafo = document.createElement('p');
        paragrafo.textContent = "Elemento creato dinamicamente . ";
        div.appendChild(paragrafo);

        // viene creato cosi perche tutto cio che e testo e un test node ,
        // andiamo a creare un nuovo nodo di tipo testo , non andra a creare un nuovo nodo nella parte di html ma solo appenderlo 
        const extraTesto = document.createTextNode('Altra parte di testo come node ');
        paragrafo.appendChild(extraTesto)

        // spostare e rimuovere i nodi 
        // appendendo un elemnto gia selezionato da un altra parte lo spostiamo 
        document.body.appendChild(paragrafo);
        // paragrafo.removeChild(extraTesto)
        // extraTesto.remove()

        // manipolare gli stili
        // tutte le propieta css con - come ad esempio background-color , visto che usiamo la dot Notation 
        // diventato camel case e perdono il -  , e tutti i valori vanno tra le virgolette 
        //  ad esempio :  backgroundColor =' black'
        /*
        paragrafo.style.color='red';

        */ 

        // aggiungere gli attributi 
        // per evitare di dover usare javascript per scrivere regole css , 
        // possiamo creare le classi come css e aggiungerle agli elementi da javascript 
        // e consigliabile usare le classi css ed il set attribute da javascript rispetto a modificare il css da javascript 
        // perche cosi il codice e riutilizzabile , o ad esempio se vogliamo tornare indietro , in con le classi css e javascript 
        // che le aggiunge ci basta togliere la classe , se usiamo javascript per modificare il css dobbiamo modificarle tutte 
        paragrafo.setAttribute('class','modificaStili');
       
        // possiamo anche usare degli attributi personalizzati 
        // se usiamo un elemento che non esiste javascript sa che e un attributo 
        // personalizzato e lo aggiunge 
        paragrafo.setAttribute('data-value','ciao');
        // prendere elementi personalizzati 
       console.log( paragrafo.getAttribute('data-value'));
